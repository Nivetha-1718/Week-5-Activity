
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Activity</title>
</head>
<body>
    <button id="activityButton">Generate Random Activity</button>
    <p class="myparagraph"></p>
    <script>
        document.getElementById("activityButton").addEventListener("click",  () => {
        async function fetchUserData() { try {
            const response = await fetch ('https://official-joke-api.appspot.com/random_joke');



          if (! response.ok){
            throw new Error('Network response was not ok' + response.statusText);
          }
            const UserData = await response.json();
           console.log(UserData);
          
           alert(`Joke: ${UserData.setup} - $ {UserData.punchline}`);
        } catch (error){
            console.error('Fetch error:' ,error);

        }
    }
    fetchUserData();
        });
    </script>
</body>
</html>
